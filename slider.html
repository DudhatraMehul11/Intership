<!DOCTYPE html>
    <head>
     
        <link rel="stylesheet" type="text/css" href="slider.css">
    </head>

    <body>
        <div class="container">
            <div class="panel active"
                style="background-image: url('Images/item1.png');"
                >
                <h3>Explore the world</h3>

            <div class="panel"
                style="background-image: url('Images/item5.png');"

            <div class="panel"

            </div>

            <div class="panel"
                style="background-image: url('Images/item4.png');"
                >
                <h3>Wild Forest</h3>
            </div>
        
        </div>


        <script>
            var panel = document.querySelectorAll(".panel");

            panel.forEach((panel)=>{
                panel.addEventListener("click",()=>{
                    removeActiveclass();
                    panel.classList.add("active");
                    
                })
            });

            function removeActiveclass(){
                panel.forEach((panel)=>{
                    panel.classList.remove("active");
                });
            }
        </script>
    </body>
</html>
